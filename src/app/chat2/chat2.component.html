<div class="position-fixed d-flex gap-3" style="right: 4%;">
    <button class="btn btn-secondary" (click)="clear_chat()">Clear Chat</button>
    <button class="btn btn-danger" (click)="logout()">Logout</button>
</div>

<div class="container" style="height: 100%;" >
    <div #scrollableDiv class="col-12 d-flex justify-content-center overflow-y-scroll" id="test"style="height: 85%; scrollbar-width: none !important;">
        <div class="col-11 pt-5">
            <div #dynamicBubble></div>
            <app-loading></app-loading>
        </div>
    </div>
    <div class="col-12 position-absolute" style="left: 0;margin-bottom: 10%;">
        <div class="container d-flex justify-content-center ">
            <div class="col-lg-7">
                <form (ngSubmit)="askQuestion()" method="post">
                    <div class="input-group mb-3 shadow-box">
                        <textarea [appAutoFocus]="!isWaitingForResponse" type="text" [(ngModel)]="question" [disabled]="isWaitingForResponse" class="form-control" (keydown.enter)="askQuestionEnter($event)" placeholder="Tanyakan sesuatu" name="question" autocomplete="off"></textarea>
                        <button class="btn custom-submit-button" [disabled]="isWaitingForResponse" type="submit" >Kirim</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<ng-template #errorModal let-modal>
	<div class="modal-header bg-danger text-white">
		<h4 class="modal-title" id="modal-basic-title">Error</h4>
		<button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
	</div>
	<div class="modal-body">
        {{ errorMessage }}
	</div>
</ng-template>
